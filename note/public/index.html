<!DOCTYPE html>
<head>
    <title>Online Notetaker</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="javascripts/methods.js"></script>
    <link rel="stylesheet" href="stylesheets/main.css" />
</head>
<body onload="onLoad()">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Notetaker</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a onclick="createNote()">Create Note</a></li>
                <li><a onclick="saveNote()">Save Note</a></li>
                <li><a onclick="renameNote()">Rename</a></li>
                <li><a onclick="deleteNote()">Delete</a></li>
            </ul>
        </div>
    </nav>

    <div id="container">
        <div id="notes">
            <table id="noteTable" class="imagetable" style="width:100%;"></table>
        </div>
        <div id="noteEdit">
            <textarea id="edit" placeholder="Take notes here!"></textarea>
        </div>
    </div>

</body>
